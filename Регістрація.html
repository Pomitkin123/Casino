<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Casino Main Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, hsl(211, 100%, 50%), #ffea00);
            margin: 0;
        }

        .registration-box {
            width: 350px;
            height: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .registration-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .registration-box input,
        .registration-box button {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .registration-box input::placeholder {
            color: #ccc;
        }

        .registration-box input:focus {
            border-color: hsl(211, 100%, 50%); /* Колір рамки при фокусі */
        }

        .registration-box button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .registration-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="registration-box">
<h2>Casino Registration</h2>
<input id="reg_username" placeholder="Username" type="text"/>
<input id="reg_email" placeholder="Email" type="email"/>
<input id="reg_password" placeholder="Password" type="password"/>
<input id="reg_confirm_password" placeholder="Confirm Password" type="password"/>
<button onclick="register()">Register</button>
</div>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event){
        event.preventDefault();
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Save user data to local storage (not secure for real-world applications)
        localStorage.setItem("registeredUsername", username);
        localStorage.setItem("registeredPassword", password);
        
        // Redirect to login page after successful registration
        window.location.href = "Вхід.html";
    });
    </script><script>
    function register() {
        var username = document.getElementById("reg_username").value;
        var password = document.getElementById("reg_password").value;
        
        if (username === "" || password === "") {
            alert("Будь ласка, заповніть обидва поля!");
            return;
        }
        
        // Save user data to local storage (not secure for real-world applications)
        localStorage.setItem("registeredUsername", username);
        localStorage.setItem("registeredPassword", password);
        
        // Redirect to login page after successful registration
        window.location.href = "Вхід.html";
    };
    </script></body>
</html>
